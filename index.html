<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="Zdjęcie Bartosz Kryścio"
        />
        <header class="person__info">
          <h1 class="person__name">Bartosz Kryścio</h1>
          <p class="person__position">
            (jeszcze nie) Junior FrontEnd Developer
          </p>
        </header>
        <p class="person__description">
          Początkujący programista, <strong class="special">jeszcze</strong> bez
          większego doświadczenia. Fascynuje się muzyką: gram, śpiewam. Chcę
          zmienić coś w swoim zyciu póki jeszcze mam siłę i chęci...
        </p>
        <p class="person__description">
          Znajdź mnie w sieci: <a class="person__link" href="#">Facebook</a>,
          <a class="person__link" href="#">Instagram</a>,
          <a class="person__link" href="https://github.com/cichy1927/">Github</a>.
        </p>
      </article>
    </main>
  </body>
</html>
